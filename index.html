<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do app</title>
    <!-- ALL PLUGINs -->
    <link rel="stylesheet" href="plugins/normalize.css" />
    <!-- CUSTOM STYLEs -->
    <link rel="stylesheet" href="css/animations/task.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Css Parts -->
    <link rel="stylesheet" href="/css/parts/to-do/header.css" />
    <link rel="stylesheet" href="css/tasks-states.css" />
    <link rel="stylesheet" href="css/articles-app.css" />
    <link rel="stylesheet" href="css/search-result.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/task-options.css" />
  </head>
  <body>
    <div id="root">
      <div class="overlay">
        <!-- TO-DO APP -->
        <section class="to-do-app">
          <!-- App-Info -->
          <section id="to-do-header">
            <p class="notified-tasks">
              <span class="notified-tasks_num">5</span>
              <span>notified tasks</span>
            </p>
          </section>
          <!-- PREPARE THE TASK  -->
          <section class="create-task">
            <input
              type="text"
              name="task_name"
              class="task-name"
              placeholder="Name of Task..."
            />
            <!-- <textarea name="task_name" class="task-name">
            Enter
          </textarea> -->
            <input
              id="create-task-btn"
              type="button"
              name="create_task"
              class="create-task-btn"
              value="CREATE"
              onclick="addTask()"
            />
          </section>

          <!-- <section id="searchResult"></section> -->
          <div id="searchResultContainer"></div>

          <!-- Start Tasks-Stack -->
          <section
            class="tasks-container tasks-stack"
            id="tasksStack"
          ></section>
          <!-- End Tasks-Stack -->

          <!-- Start Important-Tasks-Stack -->
          <section class="tasks-container important-tasks-stack">
            <fieldset class="urgent-tasks">
              <legend class="division-item">Urgent Tasks</legend>
              <div id="urgent-tasks-container" class="closed-division">
                <!-- <div class="task"><p class="task-name task-identifier"><span class="task-name-sec">ddd</span><span class="build-date">Mon Oct 11 2021</span></p></div>
              <div class="task"><p class="task-name task-identifier"><span class="task-name-sec">ddd</span><span class="build-date">Mon Oct 11 2021</span></p></div> -->
              </div>
            </fieldset>
          </section>
          <!-- End Important-Tasks-Stack -->

          <!-- Start Important-Tasks-Stack -->
          <section class="tasks-container important-tasks-stack">
            <fieldset class="division-item React-tasks">
              <legend class="division-item">React JS Tasks</legend>
              <div>
                <!-- <div class="task"><p class="task-name task-identifier"><span class="task-name-sec">ddd</span><span class="build-date">Mon Oct 11 2021</span></p></div>
              <div class="task"><p class="task-name task-identifier"><span class="task-name-sec">ddd</span><span class="build-date">Mon Oct 11 2021</span></p></div> -->
              </div>
            </fieldset>
          </section>
          <!-- End Important-Tasks-Stack -->

          <!-- <button id='orderBtn'>
          Order
        </button> -->
        </section>
        <!-- ------------------------------------------- -->

        <!-- Articles-Saved App -->
        <section id="articles-app" class="articles-saved-app">
          <header>
            <aside class="take-articles">
              <input
                class="article-title"
                type="text"
                placeholder="Type title of article..."
              />
              <input
                class="article-href"
                type="text"
                placeholder="Type href of article..."
              />
            </aside>
            <aside class="articles-controls">
              <button onclick="hideArticlesApp()">Hide</button>
              <button>Search</button>
              <button class="save-article" onclick="saveNewArticle()">
                Save
              </button>
            </aside>
          </header>
          <div class="saved-articles">
            <a href="/">title of article</a> <a href="/">title of article</a>
            <a href="/">title of article</a> <a href="/">title of article</a>
            <a href="/">title of article</a> <a href="/">title of article</a>
            <a href="/">title of article</a> <a href="/">title of article</a>
            <a href="/">title of article</a> <a href="/">title of article</a
            ><a href="/">title of article</a><a href="/">title of article</a>
          </div>
          <footer>
            <p class="articles-num-cnt">
              <span class="articles-num">0</span> Articles
            </p>
          </footer>
        </section>
      </div>
    </div>

    <!-- ALL PLUGINs -->
    <!-- JQUERY 3.6.0 -->
    <script src="plugins/jquery360.js"></script>

    <!-- Interfaces -->
    <script src="js/interfaces/interface.js"></script>

    <!-- All Helpers -->
    <!-- Date -->
    <script type="text/javascript" src="js/date.js"></script>

    <!-- Init Scripts -->
    <script src="js/Components/init.js"></script>

    <!-- DB Done-Tasks-Stack -->
    <script src="js/general/index.js"></script>
    <script src="js/database/parts/done_tasks/index.js"></script>
    <!-- DB Delay-Tasks-Stack -->
    <script src="js/database/parts/delay_tasks/index.js"></script>

    <!-- All Components -->
    <!-- Division Component -->
    <script src="js/Components/Division/division.js"></script>

    <!-- Search Component -->
    <script src="js/Components/search/helpers.js"></script>
    <script src="js/Components/search/previousOrder.js"></script>
    <script src="js/Components/search/allOrder.js"></script>
    <script src="js/Components/search/currentOrder.js"></script>
    <script src="js/Components/search/runOrders.js"></script>
    <script src="js/Components/search/dateOrder.js"></script>
    <script src="js/Components/search/daysOrder.js"></script>
    <script src="js/Components/search/doneOrder.js"></script>
    <script src="js/Components/search/delayOrder.js"></script>
    <!-- <script src="js/Components/search/done.js"></script> -->
    <script src="js/Components/search/search.js"></script>

    <!-- Task-Options -->
    <!-- Options Helpers -->
    <script src="js/Components/task_options/helpers.js"></script>
    <!-- Group - Selectors option -->
    <script src="js/Components/task_options/group.js"></script>
    <!-- Current option -->
    <script src="js/Components/task_options/current.js"></script>
    <!-- Counter option -->
    <script src="js/Components/task_options/APIs/TaskCounterAPI.js"></script>
    <script src="js/Components/task_options/counter.js"></script>

    <!-- Articles-App -->
    <script src="js/Components/articles/articlesApp.js"></script>

    <!-- Task listeners -->
    <!-- Task Options listeners -->
    <!-- Group Option Listeners -->
    <!-- <script src="js/listeners/Task Options Listeners/add_group_option/groupHelpers.js"></script>
    <script src="js/listeners/Task Options Listeners/add_group_option/group_option.js"></script> -->
    <script src="js/listeners/taskListeners.js"></script>
    <script src="js/listeners/created_task_listeners.js"></script>

    <!-- CLRs -->
    <script type="text/javascript" src="js/colors.js"></script>

    <script src="js/main.js"></script>
    <script src="js/windowsHandlers.js"></script>

    <script type="text/javascript" src="js/orders.js"></script>

    <!-- localStorage -->
    <script src="js/database/dbhelpers.js"></script>
    <script src="js/database/localstorage.js"></script>

    <!-- Keyboard Listeners -->
    <script src="js/listeners/keyboardListeners.js"></script>
  </body>
</html>
